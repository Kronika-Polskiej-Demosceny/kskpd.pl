        <script>
            function calc()  {
                var header = document.getElementById('home');
                var footer  =  document.getElementById('footer');
                var header_h = parseInt(getComputedStyle(header).height)
                var footer_h = parseInt(getComputedStyle(footer).height)
                
                return window.innerHeight - header_h - footer_h;
            }

            var json = {
                events: [
                        
                            {
                                media: {
                                  url: "https:\/\/youtu.be\/lvnE95o7KJQ",
                                  credit: "",
                                  thumbnail: "https:\/\/i3.ytimg.com\/vi\/lvnE95o7KJQ\/hqdefault.jpg"
                                },
                                start_date: {
                                  year: "1996"
                                },
                                display_date:  "Częstochowa, 1996",
                                text: {
                                  headline: "Firestarter  / Shadows",
                                  text: "\u003cp\u003eAtari Falcon nie był popularnym sprzętem i pierwsze demo pojawiło się dopiero w 1996. Nazywało się „Firestarter”. Zostało stworzone przez grupę Shadows podczas Orneta Party. Mimo niewielkiego zasięgu, dema na Falcona, od czasu do czasu, pojawiają się do dziś.\u003c\/p\u003e\n"
                                },
                                group: "atari"
                            },
                        
                            {
                                media: {
                                  url: "https:\/\/youtu.be\/RYBBgQPs3zA",
                                  credit: "",
                                  thumbnail: "https:\/\/i3.ytimg.com\/vi\/RYBBgQPs3zA\/hqdefault.jpg"
                                },
                                start_date: {
                                  year: "1993"
                                },
                                display_date:  "Ostrowiec Świętokrzyski, 1993",
                                text: {
                                  headline: "Fuck the Objects  / Adrar Design",
                                  text: "\u003cp\u003eW profesjonalnym wydaniu Mikroklanu głównie o komputerze IBM PC w 1988 roku można było przeczytać, że: „Trudno się ustrzec od wrażenia,że IBM realizuje w Polsce politykę „być ponad”, czyli zaporowe ceny (specjalnie wyższe dla krajów RWPG) i minimalne nakłady na promocję. Przyjęto np. zasadę nie zamieszczania reklam w czasopismach, a udział w targach wynikał w zasadzie… z uprzejmości.” Dwa lata później około 3% czytelników Top Secretu użytkowało komputery klasy PC. Zazwyczaj były to składane klony, tańsze od markowych komputerów. Sytuacja zaczęła się zmieniać gry w 1992 roku Roman Kluska i Optimus zaczęli sprzedawać pierwsze tańsze w produkcji „składaki”. Najpierw tak jak w przypadku innych platform, pojawiły się zachodnie gry z cracktrami. Powoli coraz więcej osób zaczęło w różnych miejscach Polski myśleć, aby na wzór Amigi stworzyć podwaliny pod własną demoscenę, nie oglądając się na lokalną scenę warezową. W 1993 roku powstały dwie grupy wrocławska Substance i Adrar Desing z Ostrowca Świętokrzyskiego. Właśnie ta druga wypuściła pierwsze demo „Fuck the Objects”. Brakowało wtedy jeszcze internetu, więc grupy działały nie wiedząc na początku o sobie. Zmieniło się to w 1994 kiedy powstał pierwszy numer „Bad Newsa”, który był katalizatorem rodzącej się demosceny PC. Adrar Design wpadł na pomysł pierwszego party dedykowanego komputerom osobistym. W 1995 roku zorganizowano imprezę o wszystko mówiącej nazwie „Próba Generalna”. Informacje o niej można było znaleźć na przykład w telegazecie. Scena PC prężnie działa do dziś za granicą i w Polsce.\u003c\/p\u003e\n"
                                },
                                group: "pc"
                            },
                        
                            {
                                media: {
                                  url: "https:\/\/youtu.be\/gO5Zzhzg3fg",
                                  credit: "",
                                  thumbnail: "https:\/\/i3.ytimg.com\/vi\/gO5Zzhzg3fg\/hqdefault.jpg"
                                },
                                start_date: {
                                  year: "1989"
                                },
                                display_date:  "Szczecin, 1989",
                                text: {
                                  headline: "Holiday in Moscow  / Quartet",
                                  text: "\u003cp\u003eJeżeli ktoś miał Amigę w 1989 roku, to mógł zobaczyć pierwsze demo w Polsce na ten komputer. Była to produkcja wspomnianej wcześniej grupy Quartet, czyli „Holiday In Moscow”, które zakodowane zostało przez Duddiego. Znana z C64 grupa zaczęła przechodzić na następną platformę wydając magazyn Kebab. Rok później w numerze trzecim tego periodyku pojawił się raport Mr. Rafa z pierwszego zlotu fanów komputera Amiga. Można było tam przeczytać: „Co bardziej niedoświadczeni nowicjusze rozpoczęli zmagania z najnowszymi grami lub pielgrzymkę od stanowiska do stanowiska w poszukiwaniu najnowszego stuffu. I tak powoli atmosfera zaczęła nabierać coraz bardziej  cech polskiej sceny komputerowej”. W tym czasie oprócz Quartetu na scenie działał  W.F.M.H. i pojawiła się grupa Katharsis. W 1991 odbyło się pierwsze demoscenowe party w Gdyni. Potem nastąpił wysyp magów, grup i wszelakich produkcji. Przez lata polska scena amigowa była zjawiskiem, które wpłynęło na całość demosceny.\u003c\/p\u003e\n"
                                },
                                group: "amiga"
                            },
                        
                            {
                                media: {
                                  url: "https:\/\/youtu.be\/_9lZWsHffiU",
                                  credit: "",
                                  thumbnail: "https:\/\/i3.ytimg.com\/vi\/_9lZWsHffiU\/hqdefault.jpg"
                                },
                                start_date: {
                                  year: "1987"
                                },
                                display_date:  "Bytom, 1987",
                                text: {
                                  headline: "Microdemo II  / EGR General Programming",
                                  text: "\u003cp\u003eW przełomowym 1985 roku Lucjan Wencel nawiązał współpracę z Atari i Peweksem. To dzięki jego inicjatywie na początku tego roku w Przedsiębiorstwie Eksportu Wewnętrznego pojawił się w sprzedaży komputer Atari. Wcześniej zaczęły też docierać zza zachodniej granicy, wraz z kupowanymi tam komputerami, złamane gry, nieliczne z zachodnimi cracktrami (to był zalążek demosceny). Ówcześnie, z powodu braku dostępu do oryginalnych wydań gier, nie istniała lokalna scena crackerska, a dystrybutorzy oprogramowania (w niemal 100% nielicencjonowanego) zadowalali się sprzedawaniem wcześniej już złamanych gier na giełdach i w tzw. “studiach komputerowych”.\u003c\/p\u003e\n\u003cp\u003eNa przełomie maja i czerwca 1986 r. nieliczni jeszcze atarowcy mieli okazję spotkać się na Ogólnopolskim Spotkaniu Użytkowników w Krakowie. W następnym roku pojawiły się pierwsze dema Marka Góreckiego, znanego szerzej jako EGR General Progamming (również Górecki Productions), a już w 1988 powstały pierwsze grupy z podziałem na role (koder, grafik, muzyk, itd.). 1990 rok to pierwsze polskie copy party: Atari Stars Party w Gdańsku. Następne lata to silny rozwój i umocnienie się sceny, wkrótce pojawiły się pierwsze magi jak np. Oddech Latryny czy Paczka Tynku, a w 1994 odbyło się kultowe party w Mirowie (Shadows Party). Od lat demoscena Atari z Polski jest najaktywniejsza na świecie i wciąż tworzy nowe produkcje.\u003c\/p\u003e\n"
                                },
                                group: "atari"
                            },
                        
                            {
                                media: {
                                  url: "https:\/\/youtu.be\/4FJeg04Kt3k",
                                  credit: "",
                                  thumbnail: "https:\/\/i3.ytimg.com\/vi\/4FJeg04Kt3k\/hqdefault.jpg"
                                },
                                start_date: {
                                  year: "1988"
                                },
                                display_date:  "Szczecin, 1988",
                                text: {
                                  headline: "No Problems  / Quartet",
                                  text: "\u003cp\u003eW 1986 roku sieć sklepów Baltona zaczęła oferować konkurencyjny dla Atari model 8 bitowego komputera, czyli Commodore 64. Miał on premierę w 1982 roku, ale każdego gracza, mimo wysokiej ceny, kusiła ogromna liczba gier. Większość z nich miała efektowne Cracktra i to musiało zainspirować ludzi w Polsce. W 1988 roku powstały dwie grupy Deuter i Quartet. Przy czym ta druga była swoistym fenomenem. Definiowała się zgodnie z zachodnią linią przekazu nie tylko jako grupa demoscenowa, ale także crackerska. Zaczęła od cracków, intr i dem i jeszcze w roku swojego powstania stworzyła pierwszy magazyn dyskowy na polskiej demoscenie, czyli „Cheat Magazine”. Zorganizowała także zlot „Quartet party”, który wtedy bardziej przypominał miting. Co ciekawe już wtedy w produkcjach można zauważyć zjawisko, które dziś nazywamy wojną platform. Nie oszczędzono ZX Spectrum - akurat dostało się crackerowi Billowi Gilbertowi. No i także dostało się Magnusowi z atarowskiej grupy W.F.M.H. W dalszych latach można zauważyć jak duży wpływ miała grupa Quartet nie tylko na scenę C64, ale także amigową. Produkcje na Commodore są tworzone na całym świecie chętnie do dziś i ciągle reprezentują coraz wyższy poziom nie tylko artystyczny, ale także techniczny.\u003c\/p\u003e\n"
                                },
                                group: "c64"
                            },
                        
                            {
                                media: {
                                  url: "https:\/\/youtu.be\/SCXLiK6Tqgo",
                                  credit: "",
                                  thumbnail: "https:\/\/i3.ytimg.com\/vi\/SCXLiK6Tqgo\/hqdefault.jpg"
                                },
                                start_date: {
                                  year: "1991"
                                },
                                display_date:  "Gdańsk, 1991",
                                text: {
                                  headline: "Swenty Cola  / Atari ST ST(e) Fan Crew",
                                  text: "\u003cp\u003eJeżeli chodzi o Polskę i Atari ST, to najpierw na giełdach komputerowych zaczęły się pojawiać produkcje grupy Quant. W 1989 roku wydali music disk „The yellow Mix Demo”. Następne lata to przede wszystkim działalność takich grup jak: Team From The East wydającą maga The Voice (1991), czy Atari STe Fan Crew (demo Swenty Cola, 1991).\u003c\/p\u003e\n"
                                },
                                group: "atari"
                            },
                        
                ]
            };
            $(document).ready(function() {
                var embed = document.getElementById('timeline-embed');

                    initial_zoom: 0,
                    optimal_tick_width: 40,
                    timenav_height_percentage: 15,
                });
                window.addEventListener('resize', function() {
                    embed.style.height = calc() + 'px'
                    timeline.updateDisplay();
                })
            });
        </script>
